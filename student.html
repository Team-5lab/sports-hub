<!DOCTYPE html>
<html>
<head>
    <title>Registered Students</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav>
    <h1>SPORTS HUB</h1>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="sports.html">Sports</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="students.html">Students</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>

<section style="padding:60px;">
    <h2 style="text-align:center; margin-bottom:30px;">
        Registered Students
    </h2>

    <table id="studentTable" style="
        width:100%;
        border-collapse: collapse;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        overflow: hidden;
    ">
        <thead>
            <tr style="background:#00ffcc; color:black;">
                <th style="padding:15px;">Name</th>
                <th>Email</th>
                <th>Sport</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div style="text-align:center; margin-top:30px;">
        <button class="btn" onclick="clearAll()">Clear All</button>
    </div>
</section>

<footer>Â© 2026 Sports Hub</footer>

<script src="js/animation.js"></script>

<script>
function loadStudents() {
    let data = JSON.parse(localStorage.getItem("students")) || [];
    let tbody = document.querySelector("#studentTable tbody");
    tbody.innerHTML = "";

    data.forEach((student, index) => {
        let row = document.createElement("tr");
        row.style.textAlign = "center";
        row.style.animation = "fadeIn 0.8s ease";

        row.innerHTML = `
            <td style="padding:12px;">${student.name}</td>
            <td>${student.email}</td>
            <td>${student.sport}</td>
            <td>
                <button class="btn" style="padding:8px 20px;"
                onclick="deleteStudent(${index})">Delete</button>
            </td>
        `;
        tbody.appendChild(row);
    });
}

function deleteStudent(index) {
    let data = JSON.parse(localStorage.getItem("students"));
    data.splice(index, 1);
    localStorage.setItem("students", JSON.stringify(data));
    loadStudents();
}

function clearAll() {
    if (confirm("Are you sure you want to delete all records?")) {
        localStorage.removeItem("students");
        loadStudents();
    }
}

loadStudents();
</script>

<style>
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

</body>
</html>
